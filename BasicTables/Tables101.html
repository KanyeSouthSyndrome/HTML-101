<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BASICTABLES</title>
  </head>

  <body>
    <h1>What is a Computer?</h1>
    <table>
      <!--HTML tables allow web developers to arrange data into rows and columns.-->
      <tr>
        <!--Each table row starts with a <tr> and ends with a </tr> tag.-->
        <th>what is <strong>NOT</strong> a computer?</th>
        <!--Sometimes you want your cells to be table header cells. 
          In those cases use the <th> tag instead of the <td> tag:-->
        <th>what <em>is</em> a computer?</th>
      </tr>
      <tr>
        <td>It is not a rabbit</td>
        <!--Each table cell is defined by a <td> and a </td> tag.-->
        <td>It is a thinking machine</td>
        <!--Everything between <td> and </td> are the content of the table cell, AKA TABLE DATA.-->
      </tr>
    </table>
  </body>
</html>
