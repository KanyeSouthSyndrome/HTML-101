<label for="attributes">Input Attributes</label><br />
<input
  id="attributes"
  type="number"
  value="insert value in here"
  maxlength
  min="5"
  max="100"
  multiple
  placeholder="first name"
  step="5"
/>
<!--Any type of input field regarding numbers can use the step attibute
in summary it tells the browser the incremental value to increase the value in the input field. and/or the decremental value to decrease the value in the inputfield
take steps in increment of 5 (step="5"-->
