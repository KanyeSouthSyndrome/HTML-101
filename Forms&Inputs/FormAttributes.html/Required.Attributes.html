<label for="attributes">Input Attributes</label><br />
<input
  id="attributes"
  type="number"
  value="insert value in here"
  maxlength
  min="5"
  max="10"
  multiple
  placeholder="first name"
  required
/>
<!--Before the field can be submitted, 
any inputs with the required tag still requiring user input 
must be fulfilled in order for the submission to be successful.-->
