<td rowspan="number">
  <!--The rowspan attribute specifies the number of rows a cell should span
number	Specifies the number of rows a cell should span. 
Note: rowspan="0" tells the browser to span the cell to
the last row of the table section (thead, tbody, or tfoot).
Chrome, Firefox, and Opera 12 (and earlier versions) support rowspan="0".-->
</td>
